<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>ScooterLim</title>
</head>
<body>
    <div class="container">
        <div class="container2">
            <header>
                <!--logo e testo del logo-->
                <img class="logo" src="img/logo.png">
                <h1 class="logo-text">Talking Booleaners from A to B</h1>
            </header>
            <nav class="button-container">
                <!--input e testo dei pulsanti-->
                <input class="button" type="submit" value="Prenota">
                <input class="button" type="submit" value="Termina Prenotazione">
                <input class="button" type="submit" value="Accendi Luci">
            </nav>
            <main>
                <!--lista degli scooter con posizione e stato batteria-->
                <div class="scooter-container">
                    <input type="checkbox">
                    <span class="scooter-name">Monopattino Gino22</span>
                    <span class="scooter-position"> Via Guardalametri - a 200 metri da te</span>
                    <span class="scooter-charge">Stato carica:</span>
                    <div class="charge-bar1"></div>
                </div>
                <div class="scooter-container">
                    <input type="checkbox">
                    <span class="scooter-name">Monopattino Mike24</span>
                    <span class="scooter-position"> Via Ricciardoni - a 420 metri da te</span>
                    <span class="scooter-charge">Stato carica:</span>
                    <div class="charge-bar2"></div>
                </div>
                <div class="scooter-container">
                    <input type="checkbox">
                    <span class="scooter-name">Monopattino Fede154</span>
                    <span class="scooter-position"> Via Mentarini - a 490 metri da te</span>
                    <span class="scooter-charge">Stato carica:</span>
                    <div class="charge-bar3"></div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
